<html>
  <head>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@latest/dist.min.js"></script>

    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />

  </head>

  <body style="margin: 0; padding: 0">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">
    deck.carto.setDefaultCredentials({
      apiBaseUrl: 'https://gcp-us-east1.api.carto.com',
    });

    deck.carto.fetchMap({cartoMapId: 'd62147ae-5725-4b9e-92a1-9743a00dd726'})
      .then(({initialViewState, mapStyle, layers}) => {

        const MAP_STYLE = `https://basemaps.cartocdn.com/gl/${mapStyle.styleType}-gl-style/style.json`;

        const deckgl = new deck.DeckGL({
          container: 'map',
          map: maplibregl,
          controller: true,
          mapStyle: MAP_STYLE,
          initialViewState,
          layers
        });
      });
  </script>
</html>
